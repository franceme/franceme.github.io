    <style>
        /* Referencing https://www.w3schools.com/howto/howto_js_scroll_to_top.asp*/
        #myBtn {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed/sticky position */
            bottom: 20px; /* Place the button at the bottom of the page */
            right: 30px; /* Place the button 30px from the right */
            z-index: 99; /* Make sure it does not overlap */
            border: none; /* Remove borders */
            outline: none; /* Remove outline */
            background-color: rgba(0, 0, 179, .45); /* Set a background color */
            color: white; /* Text color */
            cursor: pointer; /* Add a mouse pointer on hover */
            padding: 15px; /* Some padding */
            border-radius: 10px; /* Rounded corners */
            font-size: 18px; /* Increase font size */
        }

        #myBtn:hover {
            background-color: #555; /* Add a dark-grey background on hover */
        }

        div.scrollmenu {
            position:relative;
            margin-left: auto;
            margin-left: auto;
            vertical-align: top;
            display: inline-block;
            background-color: rgba(0, 0, 179, .45);
            overflow: auto;
            width: 100%;
            white-space: nowrap;
            text-align: center;
        }

        div.scrollmenu a {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 14px;
            padding-left: 1vw;
            padding-right: 1vw;
            font-size: min(3vw, 40px);
            /* ^ Referencing: https://stackoverflow.com/questions/40528290/how-to-implement-max-font-size */
            text-decoration: none;
        }

        div.scrollmenu a:hover {
            background-color: #777;
            text-align: center;
        }
        
        ::-webkit-progress-bar {
            
            background-color: rgb(135, 135, 216);
        }

        ::-webkit-progress-value {
            background-color: rgb(0, 100, 180);
        }
    </style><script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
